name: CI Linux

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libegl1 \
          libgl1-mesa-dev \
          libxkbcommon-x11-0 \
          xvfb \
          libopengl0 \
          libglx0 \
          libgl1

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
        pip install pytest-xvfb

    - name: Run non-GUI tests (test_00*.py)
      run: |
        pytest test_00*.py -v --disable-warnings

    - name: Run GUI tests (test_10*.py)
      run: |
        xvfb-run pytest test_10*.py -v --disable-warnings
      env:
        QT_QPA_PLATFORM: "offscreen"